        <title>
            Advance search
        </title>
        
     
    </head>
    <body>
        <div class="container">
        <header>
            <div class="header">
                <a href="search.html">Google</a>
            </div>
        </header>
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        
            <h2> Find pages with...</h2>
            
        <form action="https://www.google.com/advanced_search">
            
            <div class="form-group">
                <label id="name-label" for="advance search">All these words:</label>
                <input type="text" id="name" class="form-control" required/>
            </div>
            <div class="form-group">
                <label id="name-label" for="search">This exact words or phrase:</label>
                <input type="text" name="name" id="name" class="form-control" required/>
            </div>

            <div class="form-group">
                <label id="name-label" for="search">Any of these words:</label>
                <input type="text" name="name" id="name" class="form-control" required/>
            </div>

            <div class="form-group">
                <label id="name-label" for="search">None of these:</label>
                <input type="text" name="search" id="name" class="form-control" required/>
            </div>
            <input type="submit" value="Advance search"  id="button">

</div>

        </form>
        

    </body>
